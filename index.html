<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recepty (standardní verze)</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400;1,700&family=Raleway:wght@800&family=Source+Sans+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<main class="kontejner">

		<!-- největší hlavní recept -->

		<div class="recept hlavni">

			<h6>Saláty</h6>
			<p>5 komentářů</p>

			<h2>Salát s&nbsp;vlašskými ořechy</h2>

		</div>


		<!-- malý recept 1 -->

		<div class="recept jedna">

			<h6>Svačina</h6>
			<p>16 komentářů</p>

			<h2>Chlebíček s&nbsp;avokádem</h2>

		</div>


		<!-- malý recept 2 -->

		<div class="recept dva">

			<h6>Mexická</h6>
			<p>7 komentářů</p>

			<h2>Avokádové tacos</h2>

		</div>


		<!-- malý recept 3 -->

		<div class="recept tri">

			<h6>Luštěniny</h6>
			<p>23 komentářů</p>

			<h2>Pita chléb s&nbsp;cizrnou</h2>

		</div>


		<!-- malý recept 4 -->

		<div class="recept ctyri">

			<h6>Burgery</h6>
			<p>19 komentářů</p>

			<h2>Sojový burger</h2>

		</div>

	</main>


	<footer class="paticka">
		<p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
	</footer>

</body>
</html>
